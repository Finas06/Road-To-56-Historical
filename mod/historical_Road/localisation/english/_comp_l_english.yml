rt56_comp_winter_war_conditions.desc:0 "The War is decided upon Mission timeout or when a participant choses to Surrender through decision.\n\nFull [FIN.GetFlag] Victory:\nMust have control of [FIN.GetFlag]§gHelsinki§!,[FIN.GetFlag]§gViipuri§! and [SOV.GetFlag]§RLeningrad§!\nEffect:\n[FIN.GetFlag]§gFinland§! £manpower_texticon +75.000\n[SOV.GetFlag] Forced to pay monetary compensation through §OConsumer Goods§!\n\nPartial [FIN.GetFlag] Victory:\nMust have control of [FIN.GetFlag]§gHelsinki§!, and either have less than 50.000 Casualties or control [FIN.GetFlag]§gViipuri§!\nEffect:\n[FIN.GetFlag]§gFinland§!£manpower_texticon +50.000\n[SOV.GetFlag]§RSoviet Union§!£state becomes Owner of [FIN.GetFlag]Sala and [FIN.GetFlag] Viipuri\n\n[SOV.GetFlag] Victory:\nFinland does §Rnot§! meet any of the Conditions necessary for victory.\n[SOV.GetFlag]§RSoviet Union§!£state becomes Owner of [FIN.GetFlag]Sala and [FIN.GetFlag] Viipuri"