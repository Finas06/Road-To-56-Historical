ITA_compliance_yugoslavia_desc:0 "After our recent success in asserting our dominance over the false state construct known as 'Yugoslavia', many local slavs have accepted their fate under the new Italian rule. With this, many once strong resistence groups have been disbanded, as we solidify our control over the region."
ITA_compliance_greece_desc:0 "Following the invasion of Greece, many primarily Greek regions have fallen under our control. To achieve a stronger bond between Italians and Greeks, El Duce has ordered the propagation of a united Greek and Italian dominated New Roman Empire. Many locals, proud of their ancestory, accept our cause as a jointed multicultural Empire that takes upon the mantle of the Nova Roma."
